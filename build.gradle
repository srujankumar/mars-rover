group 'com.thoughtworks.marsrover'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "com.thoughtworks.marsrover.Entry"

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}

run {
    standardInput = System.in
}
